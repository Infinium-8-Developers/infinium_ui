<div class="page-container">

    <div class="toolbar mb-2">
        <div class="left">
            <button type="button"
                    class="btn-icon circle big mr-2"
                    (click)="back()">
                <i class="icon dropdown-arrow-left"></i>
            </button>
            <h1>{{ 'CONTACTS.TITLE' | translate }}</h1>
        </div>
        <div class="right"></div>
    </div>

    <div class="page-content">
        <div class="breadcrumbs mb-2">
            <div class="breadcrumb">
                <a [routerLink]="['/contacts']">{{'CONTACTS.TITLE' | translate}}</a>
            </div>
            <div class="breadcrumb">
                <span>{{ 'CONTACTS.SEND' | translate }}</span>
            </div>
        </div>

        <div class="scrolled-content">
            <form class="form">
                <div class="form__field--row">
                    <div class="form__field">
                        <label>
                            {{ 'CONTACTS.SEND_FROM' | translate }}
                        </label>
                        <ng-select class="custom-select"
                                   name="wallets"
                                   [items]="this.variablesService.wallets"
                                   [(ngModel)]="this.variablesService.selectWallet"
                                   bindValue="wallet_id"
                                   bindLabel="name"
                                   [clearable]="false"
                                   [searchable]="false">
                        </ng-select>
                    </div>
                    <div>
                        <button class="outline w-100 mt-3 p-1"
                                [routerLink]="['/add-wallet']">
                            {{ 'CONTACTS.OPEN_ADD_WALLET' | translate }}
                        </button>
                    </div>
                </div>

                <div class="form__field">
                    <label for="address">{{ 'CONTACTS.SEND_TO' | translate }}</label>
                    <input class="form__field--input"
                           type="text"
                           id="address"
                           name="address"
                           [(ngModel)]="address"
                           [readonly]="true"/>
                </div>

                <button type="button"
                        class="primary big w-100"
                        (click)="goToWallet(this.variablesService.selectWallet)"
                        [disabled]="!(this.variablesService.selectWallet === 0 || this.variablesService.selectWallet)">
                    {{'CONTACTS.BUTTON.GO_TO_WALLET' | translate }}
                </button>
            </form>
        </div>
    </div>
</div>
